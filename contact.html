<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <!--This link is from google fonts, and it adds in the font sulphur point.-->
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>


    <nav class="contactnav">
        <ul class="nav-links" id="nav-links">
             <!--All hrefs here relocate the user to another html page, with the social media link relocating to my linkedin page (external)-->
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="cv.html">My CV</a></li>
            <li><a href="https://www.linkedin.com/in/calum-barratt-8b06a5184">Social Media</a></li>
            </ul>
    </nav>
    <h1 class="contacttitle">Contact me!</h1>
    <!--the 'form' tag is used here to create a form where users can contact me on-->
        <form name="messageForm" onsubmit= check()>
            <!--the form is in an unordered list to help with the organisation-->
            <ul class="form">
                <li class="label">
                    <!--each 'label' is an element in the form, such as 'name' 'email' and 'message'-->
                    <label for="first name">Your First-Name:</label>
                    <input type="text" class="firstname" name="user_firstname">
                </li>
                <li class="label">
                    <label for="surname">Your surname:</label>
                    <input type="text" class="surname" name="user_surname">
                </li>
                <li class="label">
                    <label for="email">E-mail address:</label>
                    <input type="email" class="mail" name="user_email">
                </li>
                <li class="label">
                    <label for="message">Drop me a line!</label>
                    <textarea class="message" name="user_message"></textarea>
                </li>
                <!--this final element is the button the user clicks to send the form-->
                <li class="button">
                    <button type="submit" id="modal-button">Send!</button>
                </li>
            </ul>
        </form>

        <div class ="contactinfo">
            <p> Feel free to email me at cjb240801@gmail.com, or take a look at my socials below!</p>
        </div>

<!--Modal-->
<!-- This creates the modal which will appear on screen -->
<div class="bg-modal">
    <div class="modal-content">
        <div class="exit">x</div>
        <h3>Your message has been sent and received.</h3>
        <P>Thank you for your message, I will get back to you as soon as possible.</P>
        <!-- This will import a random image from the unsplash API -->
        <img src="https://source.unsplash.com/random" class="modal-img">
    </div>
</div>
<!--Created another footer with external links to social media-->
<footer class="contactfooter">
    <div class="icon">
     <a href="https://www.linkedin.com/in/calum-barratt-8b06a5184"><ion-icon name ="logo-linkedin" class="linkedin"></ion-icon></a>
     <a href="https://github.com/Calbar01"><ion-icon name="logo-github" class="github"></ion-icon></a>
     </div>
</footer>
<!--Calls from the external source to add icons into the page-->
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="main.js"></script>
</body>

</html>
